<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Add Items! </h3>
<form action="/shoppinglist/" method="post">
    {% csrf_token %}
    <input type="text" name="item" placeholder="Item">
    <input type="text" name="price" placeholder="Price">
    <select name="shop">
        {% for shop in shops %}
            <option value="{{ shop.id }}">{{ shop.name }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Add">

<br>
{% for item in shoppinglist_data %}
    <p>{{item.id }} - {{item.item_id}} - {{ item.item_id.name }} - {{ item.price }} - {{ item.item_id.shop_id.name }}</p>
{% endfor %}
</form>
</body>
</html>
